name: perception_lidar
version: 1
sensors:
  - id: lidar_top
    type: lidar
    blueprint: sensor.lidar.ray_cast
    enabled: true
    sensor_tick: 0.05
    transform: {x: 0.00, y: 0.00, z: 1.85, roll: 0.0, pitch: 0.0, yaw: 0.0}
    attributes:
      range: 100.0
      rotation_frequency: 20.0
      channels: 64
      points_per_second: 2000000
      upper_fov: 15.0
      lower_fov: -35.0
      horizontal_fov: 360.0
  - id: camera_front
    type: camera
    blueprint: sensor.camera.rgb
    enabled: true
    sensor_tick: 0.10
    transform: {x: 1.50, y: 0.00, z: 1.60, roll: 0.0, pitch: 0.0, yaw: 0.0}
    attributes:
      image_size_x: 1280
      image_size_y: 720
      fov: 90
events:
  collision: true
  lane_invasion: true
