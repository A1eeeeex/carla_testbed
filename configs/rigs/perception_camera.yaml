name: perception_camera
version: 1
sensors:
  - id: camera_front
    type: camera
    blueprint: sensor.camera.rgb
    enabled: true
    sensor_tick: 0.05
    transform: {x: 1.50, y: 0.00, z: 1.60, roll: 0.0, pitch: 0.0, yaw: 0.0}
    attributes: {image_size_x: 1920, image_size_y: 1080, fov: 90}
  - id: camera_left
    type: camera
    blueprint: sensor.camera.rgb
    enabled: true
    sensor_tick: 0.05
    transform: {x: 1.30, y: -0.55, z: 1.55, roll: 0.0, pitch: 0.0, yaw: -60.0}
    attributes: {image_size_x: 1280, image_size_y: 720, fov: 100}
  - id: camera_right
    type: camera
    blueprint: sensor.camera.rgb
    enabled: true
    sensor_tick: 0.05
    transform: {x: 1.30, y: 0.55, z: 1.55, roll: 0.0, pitch: 0.0, yaw: 60.0}
    attributes: {image_size_x: 1280, image_size_y: 720, fov: 100}
  - id: camera_rear
    type: camera
    blueprint: sensor.camera.rgb
    enabled: true
    sensor_tick: 0.05
    transform: {x: -1.40, y: 0.00, z: 1.50, roll: 0.0, pitch: 0.0, yaw: 180.0}
    attributes: {image_size_x: 1280, image_size_y: 720, fov: 110}
events:
  collision: true
  lane_invasion: true
